                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>

                                <option value="NY">New York</option>

                        </div>

                        <div class="statusSelector" id="selector">
                            <select class="selector" name="projectStatus" placeholder="Select Status" required>
                                <option value="">Select Status</option>
                                <option value="">none</option>
                                <option value="Pending">Pending</option>
                                <option value="Approved">Approved</option>
                                <option value="Under Construction">Under Construction</option>
                                <option value="Closed">Closed</option>
                            </select>
                        </div>

                            <h4 id="UploadFilesHeader">Upload Files for Your Project: </h4>

                            <progress value="0" max="100" id="uploader"></progress>
                            <input name="projectFile" id="projectFile" type="file" multiple/>
